<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Custom CSS-->
  <link rel="stylesheet" href="prepare_exam.css">
  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <title>Toslide Exam</title>
</head>
<body>
  <div class="prepare-wrap container-fluid">
    <header class="d-flex justify-content-center align-items-end py-5">
      <img src="img/exam/toslide_logo.png" class="logo" alt="To Slide"> 
      <span class="exam-section">온라인 시험 대기</span>
    </header>
    <main class="d-flex justify-content-center">
      <ul>
        <li>0. 시험에 불필요한 앱/프로그램 종료하기</li>
        <li>1. 강사에게 질문/메시지 보내기 가능
          <button class="send btn btn-primary py-1"><img src="img/exam/send.png">메시지</button>
        </li>
        <li>2. Active window 다운 받고 설치하기
          <button class="active-window btn btn-primary py-1">Active window</button>
        </li>
        <li>3. 설치한 Active window 실행시키기
        </li>
        <li id="lecturerId">- Lecturer ID : 강사 아이디 입력</li>
        <li id="studentId">- Student ID   : 본인 학번 입력</li>
      </ul>
    </main>
  </div>
  <footer class="d-flex justify-content-end">
    <div class="btn-group dropup">
      <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        B0000000 김미주
      </button>
      <ul class="dropdown-menu">
        <!-- Dropdown menu links -->
        <li>B00000 kim</li>
        <li>B00000 MJ</li>
        <li>B00000 KIM MIJU</li>
      </ul>
    </div>
    <button class="active-window btn btn-primary py-1">Active window</button>
  </footer>
</body>
</html>
