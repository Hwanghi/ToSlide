<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light pt-2 pl-2">
      <div class="navbar-logo">
        <img src="img/logo.png" alt="Toslide." style="width: 130px;">
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end pr-10 id="navbarNav">
      <ul class="navbar-nav d-flex">
        <li class="nav-item mt-2 mr-2 ml-2 justify-content-end"><a class="nav-link" href="">Audience Q&A</a></li>
        <li class="nav-item mt-2 mr-2 ml-2 justify-content-end"><a class="nav-link" href="">Online Class</a></li>
        <li class="nav-item mt-2 mr-2 ml-2 justify-content-end"><a class="nav-link" href="">Online Test</a></li>
        <li class="nav-item mt-2 mr-2 ml-2 justify-content-end"><a class="nav-link" href="">Photos</a></li>
        <li class="nav-item mt-2 mr-2 ml-2 justify-content-end"><a class="nav-link" href="">Contact</a></li>
      </ul>
    </div>
  </nav>
  <img  class="nav-button" src="img/kor.png" style="width: auto; height: 40%;" onclick="change()"></button>
</header>
<div class="main container-fluid">
  <div class="top container-fluid pt-5 pb-5">
    <div class="row info mb-4 d-flex align-items-left pl-5">
      <div class="row box1 col-md-7">
        <div class="lang col-12 mt-3 d-flex justify-content-left"
        key="home">
        Large Audience into<br>
        Active Contributors
      </div>
      <div class="participate col-12 d-flex justify-content-left pt-4 pb-4 pr-5">
        <button class="button1 ml-2 mr-2 pt-2 pb-2 lecturer">Lecturer</button>
        <button class="button1 ml-2 mr-2 pt-2 pb-2 audience" onclick="location.href='login.html';">Audience</button>
      </div>
    </div>
    <div class="box2 col-md-5 mt-3 justify-content-center">
      <div class="row">
        <div class="right2 col-12 lecture-id mb-4">
          Lecturer ID: Gmail of the lecturer
        </div>
        <div class="right3 col-12">
          Chrome / Safari
        </div>
      </div>
    </div>
  </div>
</div>
<div class="boxes">
  <ul>
    <li class="manual">
      <div class="sign">
        <img src="img/QA.png" alt="" class="icon">
        <p>Audience Q&A System</p>
      </div>

      <button class="pdf">Pdf</button>
      <button class="video">Video</button>
    </li>
    <li class="manual">
      <div class="sign">
        <img src="img/class.png" alt="" class="icon">
        <p>Online Class - Synchronized File Share</p>
      </div>
      <button class="pdf">Pdf</button>
      <button class="video">Video</button>
    </li>
    <li class="manual">
      <div class="sign">
        <img src="img/test.png" alt="" class="icon">
        <p>Online Exam in Rich Text</p>
      </div>
      <button class="pdf">Pdf</button>
      <button class="video">Video</button>
    </li>
  </ul>
</div>
</div>
