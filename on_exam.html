<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom CSS-->
    <style>
        :root {
            --toslide-red: #EE3D36; 
            --toslide-blue: #4535f3;
            --toslide-gray: #DADCE0 ;
            --toslide-normal-gray: #ADAFB3;
            --toslide-background-gray:#F4F5F6;
            --toslide-font-gray: #ADAFB3; 
            --border-radius: 5px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: 'roboto';
        }
        
        /* Bootstrap Buttons */
        .btn-primary {
            margin: 0;
            padding: 5px;
            background-color: #3f3fea !important;
            border: none !important;
            border-radius: 7px !important;
            font-size: var(--height-basic-font);
        }
        .btn-primary:hover {
            background-color: gray !important;
            border: none;
        }
        .btn-image {
            width: 20px;
            height: 20px;
        }
        .userInfoBox {
            padding: 5px;
            background-color: white;
            border: 1px solid black;
            border-radius: 7px;
        }
        .boxes, .buttons {
            min-width: 500px;
        }
    </style>
    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Toslide Exam</title>
</head>
<body>
    <iframe src="https://docs.google.com/document/d/16GTF9FTKwSLBxjIezqXmzvj9x6Lq8qLV/edit" width="100%"></iframe>

    <footer class="container-fluid position-absolute bottom-0 d-flex justify-content-between" style="background-color: #F4F5F6;">
        <div class="boxes m-3 d-flex justify-content-start">
            <label for="timer" class="userInfoBox text-center me-3">00:00:00</label>
            <span class="userInfoBox lecturerField me-3">
                <label for="lecturerId">toslide1234567890@gmail.com</label>
            </span>
            <span class="userInfoBox studentField d-flex me-3">
                <label for="studentId">B0000000</label>
                <label for="studentName">황희대</label>
            </span>
        </div>
        <div class="buttons m-3 d-flex justify-content-end">
            <button class="viewOriginal btn btn-primary me-3">시험 원본 보기</button>
            <button class="sendMessage btn btn-primary me-3" type="button" onclick="do_sending()">
                <img src="./img/exam/send.png" class="btn-image">메시지
            </button>
            <button class="activeWindows btn btn-primary me-3">Active Windows</button>
        </div>
    </footer>

</body>
</html>
